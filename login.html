<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>forms</title>
</head>
<body>
	<section>
		<div class="box">
		<div class="value">
			<form action="">
				<h2>Login</h2>
				<div class="inputbox">
				<i class="fa-solid fa-user"></i>
				<input type="email" placeholder="Type your username" required >
				<label for="">Username</label>
				</div>
				<div class="inputbox">
				<i class="fa-solid fa-lock"></i>	
					<input type="password" placeholder="Type your password" required >
					<label for="">Password</label>
					</div>
					<div class="forgot">
					<label><a href="#"> forgot password?</a></label>
					</div>
					<button>Log in</button>
					<div class="sociallink">
					<ul class="socialmedia">
						<li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
						<li style=""><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa-brands fa-google"></i></i></a></li>
					</ul>
				</div>

			</form>
		</div>
	</div>
	</section>
	

</body>
</html>
